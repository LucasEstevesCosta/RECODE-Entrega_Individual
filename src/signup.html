<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/script.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Cadastro</title>
</head>

<body class="bg-body">
    <!-- SIGNUP FORM -->
    <main class="container MainContent py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <!-- container with bg and bgcolor -->
            <div class="col-md-10 rounded bg-login">
                <div class="card-body p-5">
                    <h3 class="mb-5 text-center">Cadastre-se!</h3>
                    <!-- row with name and email fields -->
                    <div class="row">
                        <!-- name field -->
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="formName"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="formName">Nome completo</label>
                            </div>
                        </div>
                        <!-- email field -->
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="email" id="formEmail"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="formEmail">E-mail</label>
                            </div>
                        </div>
                    </div>
                    <!-- row with cpf and phone fields -->
                    <div class="row">
                        <!-- cpf field -->
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="formCpf"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="formCpf">CPF</label>
                            </div>
                        </div>
                        <!-- phone field -->
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="formPhone"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="formPhone">Telefone</label>
                            </div>
                        </div>
                    </div>
                    <!-- row with gender fields -->
                    <div class="row">
                        <div class="d-md-flex justify-content-start align-items-center mb-5 py-2">
                            <h6 class="mb-0 me-4">Sexo:</h6>
                            <div class="form-check form-check-inline mb-0 me-4">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                    id="femaleGender" value="option1" />
                                <label class="form-check-label" for="femaleGender">Mulher</label>
                            </div>
                            <div class="form-check form-check-inline mb-0 me-4">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                    id="maleGender" value="option2" />
                                <label class="form-check-label" for="maleGender">Homem</label>
                            </div>
                            <div class="form-check form-check-inline mb-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                    id="otherGender" value="option3" />
                                <label class="form-check-label" for="otherGender">Prefiro não informar</label>
                            </div>
                        </div>
                    </div>
                    <!-- row with address fields -->
                    <div class="row">
                        <h5 class="mb-3">Endereço:</h5>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form3Example9"
                                class="form-control formCep" />
                            <label class="form-label" for="formCep">CEP</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="formStreet"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="formStreet">Rua</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="formNum"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="formNum">Número</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="formCity"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="formCity">Cidade</label>
                        </div>
                        <!-- row with submit and reset buttons -->
                        <div class="row justify-content-center">
                            <div class="col-md-3 d-flex justify-content-center">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-4 w-100"  id="btn-Login">
                                    Confirmar
                                </button>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <a href="/index.html" class="d-block w-100">
                                    <button type="button" class="btn btn-block mb-4 w-100" id="btn-Cancel">
                                        Cancelar
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="text-center footer bg-light">
        <h5 class="pt-4">Siga-nos em nossas redes sociais!</h5>
        <div class="container pt-4">
            <section class="mb-4">
                <!-- social media icons -->
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-pinterest"></i>
                </a>
            </section>
        </div>
        <div class="text-center p-3">
            © 2025 Copyright:
            <a href="https://mdbootstrap.com/" class="text-dark" id="copyrightLink">LucasEstevesCosta</a>
        </div>
    </footer>
</body>

</html>
