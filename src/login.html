<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/script.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Login</title>
</head>

<body class="bg-body">
    <!-- LOGIN -->
    <main class="container">
        <div class="container d-flex align-items-center login-form">
            <div class="row w-100">
                <div class="col-md-3"></div>
                <div class="col-md-6 rounded bg-login p-5">
                    <h3 class="text-center">Bem vindo(a)!</h3>
                    <form class="mt-5">
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="formInputEmail" class="form-control" placeholder="digite seu e-mail aqui"/>
                            <label class="form-label" for="formInputEmail">E-mail</label>
                        </div>
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4 position-relative">
                            <input type="password" id="formInputPassword" class="form-control" placeholder="digite sua senha aqui"/>
                            <label class="form-label" for="formInputPassword">Senha
                                <button type="button" id="togglePassword" class="btn btn-link position-absolute end-0 top-0 visibility-icon" onclick="togglePasswordVisibility()">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </label>
                        </div>
                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="CheckRememberUser" checked />
                                    <label class="form-check-label" for="CheckRememberUser"> Guarde meu usuário</label>
                                </div>
                            </div>
                            <div class="col">
                                <!-- simple link -->
                                <a href="#!">Esqueceu sua senha?</a>
                            </div>
                        </div>
                        <!-- submit and cancel button -->
                        <div class="text-center">
                            <button type="button" class="btn btn-block mb-4 w-75" id="btn-Login">
                                Login
                            </button>
                            <a href="/index.html" class="d-block">
                                <button type="button" class="btn btn-block mb-4 w-75" id="btn-Cancel">
                                    Cancelar
                                </button>
                            </a>
                        </div>
                        <!-- register buttons -->
                        <div class="text-center">
                            <p>Não está cadastrado? <a href="signup.html">Cadastre-se</a></p>
                            <p>ou cadastre-se com:</p>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-secondary btn-floating mx-1 signup-icon">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-secondary btn-floating mx-1 signup-icon">
                                <i class="fab fa-google"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
