<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="script.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Pacotes</title>
</head>

<body class="bg-body">
    <!-- MAIN CONTENT -->
    <main class="container MainContent py-4">
            <div class="col-md-8 container py-5 rounded bg-login">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="card-body p-md-5 text-black">
                            <h3 class="mb-5 text-uppercase">Student registration form</h3>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example1m"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1m">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example1n"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1n">Last name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example1m1"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1m1">Mother's
                                            name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example1n1"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1n1">Father's
                                            name</label>
                                    </div>
                                </div>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="form3Example8"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example8">Address</label>
                            </div>
                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                <h6 class="mb-0 me-4">Gender: </h6>
                                <div class="form-check form-check-inline mb-0 me-4">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="femaleGender" value="option1" />
                                    <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
                                <div class="form-check form-check-inline mb-0 me-4">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="maleGender" value="option2" />
                                    <label class="form-check-label" for="maleGender">Male</label>
                                </div>
                                <div class="form-check form-check-inline mb-0">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="otherGender" value="option3" />
                                    <label class="form-check-label" for="otherGender">Other</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <select data-mdb-select-init>
                                        <option value="1">State</option>
                                        <option value="2">Option 1</option>
                                        <option value="3">Option 2</option>
                                        <option value="4">Option 3</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <select data-mdb-select-init>
                                        <option value="1">City</option>
                                        <option value="2">Option 1</option>
                                        <option value="3">Option 2</option>
                                        <option value="4">Option 3</option>
                                    </select>
                                </div>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="form3Example9"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example9">DOB</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="form3Example90"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example90">Pincode</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="form3Example99"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example99">Course</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="form3Example97"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example97">Email ID</label>
                            </div>
                            <div class="d-flex justify-content-end pt-3">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-light btn-lg">Reset all</button>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-warning btn-lg ms-2">Submit form</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- FOOTER -->
    <footer class="text-center footer bg-light">
        <h5 class="pt-4">Siga-nos em nossas redes sociais!</h5>
        <div class="container pt-4">
            <section class="mb-4">
                <!-- social media icons -->
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="fab fa-pinterest"></i>
                </a>
            </section>
        </div>
        <div class="text-center p-3">
            Â© 2025 Copyright:
            <a href="https://mdbootstrap.com/" class="text-dark" id="copyrightLink">LucasEstevesCosta</a>
        </div>
    </footer>
</body>

</html>
